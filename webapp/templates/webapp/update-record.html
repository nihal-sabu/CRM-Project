{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<body>

    <div class="container bg-light shadow-md p-5 form-layout">

        <h3> Update Record </h3>
        <h5> Update your record down below. </h5>
        <hr>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form|crispy}}

            <br>

            <button type="submit" class="btn btn-primary"> Update <i class="fa-regular fa-pen-to-square"></i> </button>

            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary"> Back to dashboard <i class="fa-solid fa-arrow-left"></i> </a>

        </form>
        
    </div>

    <br>

</body>

{% endblock %}
